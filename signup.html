<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Cryptocurrency History website for the wolrd" />
    <meta name="keywords" content="Cryptocurrency finance blockchain technology defi bitcoin etheruem" />
    <title>Cryptocurrency History</title>
    <link rel="stylesheet" href="styles/stylesheet.css" />
</head>

<body>
    <section id="home-section">
        <div class="container_12 clearfix">
            <div id="header" class="grid_12">
                <h1>Cryptocurrency History</h1>
                <ul id="nav">
                    <li><a href="index.html">Home</a></li>
                    <li>
                        <a href="history.html">History</a>
                    </li>
                    <li>
                        <a href="signup.html">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="hero-image-signup">
            <img src="styles/pexels-merlin-lightpainting-crypto signup page.jpg" alt="Hero Image" />
        </div>
    </section>

    <section id="contact-section" id="signup-section">
        <div id="custom-contact">
            <h2 id="contact-section">Sign Up:</h2>
            <p class="contact-text">
                We value your feedback and contributions. If you would like to be part
                of our journey or have any suggestions, please sign up using the form
                below.
            </p>
            <form action="/signup" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required />

                <input type="submit" value="Sign Up" id="signup-btn" />
            </form>
        </div>
    </section>

    <div class="footer">
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fab fa-facebook" style="color: whitesmoke"></i>
                </a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fab fa-twitter-square" style="color: whitesmoke"></i>
                </a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fab fa-youtube-square" style="color: whitesmoke"></i>
                </a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fab fa-instagram" style="color: whitesmoke"></i>
                </a>
            </li>
        </ul>
        <section>
            <footer>&copy; Cryptocurrency History 2023</footer>
        </section>
    </div>

    <script src="https://kit.fontawesome.com/6b544c66a0.js" crossorigin="anonymous"></script>
